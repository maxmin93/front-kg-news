<!--
  ** 템플릿 참고
  https://www.techiediaries.com/angular-material-navigation-toolbar-sidenav/
-->
<mat-toolbar color="primary" class="mat-elevation-z4 toolbar-container">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <span [routerLink]="'/'">News Knowledge-Graph</span>
        <span class="toolbar-spacer"></span>
        <!-- 상단 메뉴 : 데스크탑 전체 화면용 (모바일 전환시 감춰짐) -->
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button [routerLink]="['dashboard']">
                <mat-icon>dashboard</mat-icon>
                Dashboard
            </a>
            <a mat-button [routerLink]="['docs']">
                <mat-icon>article</mat-icon>
                Documents
            </a>
            <a mat-button [routerLink]="['qgraph']">
                <mat-icon>find_in_page</mat-icon>
                Query
            </a>
            <a mat-button [routerLink]="['n2v-browser']">
                <mat-icon>extension</mat-icon>
                Words
            </a>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="candy-carousel" style="height: 5vh;">
        <h2 class="toolbar-title">{{ current_title }}</h2>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/dashboard'" routerLinkActive="list-item-active"> <mat-icon>dashboard</mat-icon> &nbsp; Dashboard </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/docs'" routerLinkActive="list-item-active"> <mat-icon>article</mat-icon> &nbsp; Documents </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="['qgraph']" routerLinkActive="list-item-active"> <mat-icon>find_in_page</mat-icon> &nbsp; Query </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/n2v-browser'" routerLinkActive="list-item-active"> <mat-icon>extension</mat-icon> &nbsp; Words </a>
            <!-- a mat-list-item (click)="sidenav.close()" [routerLink]="'/layout'" routerLinkActive="list-item-active"> Layout Test </a -->
            <a mat-list-item (click)="sidenav.close()" href=""> <mat-icon>close</mat-icon> Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content id="content" class="content-container">

        <!--
        Flex Layout 참고:
        https://medium.com/angular-in-depth/angular-flex-layout-the-masquerade-58fb58d0ab45
        -->
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
