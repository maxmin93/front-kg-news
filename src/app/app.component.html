<!--
  ** 템플릿 참고
  https://www.techiediaries.com/angular-material-navigation-toolbar-sidenav/
-->
<mat-toolbar color="primary" class="mat-elevation-z4 toolbar-container">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span [routerLink]="'/'">News Knowledge-Graph</span>
    <span class="toolbar-spacer"></span>
    <!-- 상단 메뉴 : 데스크탑 전체 화면용 (모바일 전환시 감춰짐) -->
    <div fxShow="true" fxHide.lt-md="true">
      <a href="#" mat-button>
        <mat-icon>notifications</mat-icon>
        Notifications
      </a>
      <a mat-button [routerLink]="'/list'">
        <mat-icon>message</mat-icon>
        Messages
      </a>
      <a mat-button [routerLink]="'/register'">
        <mat-icon>account_box</mat-icon>
        My Account
      </a>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="candy-carousel">
    <h2 class="toolbar-title">{{ current_title }}</h2>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/docs'" routerLinkActive="list-item-active"> News List </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/create-account'" routerLinkActive="list-item-active"> Create Account</a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/contacts'" routerLinkActive="list-item-active"> Contacts </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/create-contact'" routerLinkActive="list-item-active"> Create Contact </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/activities'" routerLinkActive="list-item-active"> Activities </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/create-activity'" routerLinkActive="list-item-active"> Create Activity </a>
      <a mat-list-item (click)="sidenav.close()" href="">Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content id="content" class="content-container">

      <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
