<mat-card class="card-demo" style="margin-bottom: 10px;">
    <mat-card-title>Word Graph</mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="formWords" (ngSubmit)="onSubmit()" class="example-form">
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding-left: 10vw; padding-right: 10vw;">
                <button mat-stroked-button type="submit" fxFlex="20%" color="primary" style="height: 50px;">Search</button>
                <mat-form-field fxFlex="30%" color="accent">
                    <input matInput type="text" placeholder="positive words" formControlName="positives">
                </mat-form-field>
                <mat-form-field fxFlex="30%" color="accent">
                    <input matInput type="text" placeholder="negative words" formControlName="negatives">
                </mat-form-field>
                <mat-form-field fxFlex="10%" color="accent">
                    <input matInput type="number" step="0.05" placeholder="similarity" formControlName="threshold">
                </mat-form-field>
            </div>
        </form>
    </mat-card-subtitle>
    <mat-card-content class="large" style="height: 65vh; margin: 10px; border: 2px solid black;">

        <div #mainVisContainer fxLayout="column" fxFill>
        </div>

    </mat-card-content>
    <mat-card-footer class="bottomPad">
        <div class="hint"></div>
    </mat-card-footer>
</mat-card>
