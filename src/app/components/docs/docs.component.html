<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="10px">

<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px" >
  <mat-form-field class="search-form">
    <input #search_input matInput placeholder="search keyword" type="text">
  </mat-form-field>
  <button button="submit" mat-raised-button color="primary" (click)="onSearch()">Search</button>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex">
  </mat-paginator>
</div>

<div fxLayout="row wrap"  fxLayoutAlign="space-around center">
  <mat-card class="example-card" *ngFor="let article of docs">
    <mat-card-header>
        <!-- div mat-card-avatar [ngStyle]="{'background': 'url(../assets/images/' + article.source.id + '.png)'}"
           class="example-header-image"></div -->
        <mat-card-title>
            <a class="news-title" [routerLink]="['/detail', article.id]" [queryParams]="{debug: true}">{{ article.title }}</a>
        </mat-card-title>
        <mat-card-subtitle>
            <span class="news-provider">{{ article.provider }}</span>
            <span class="news-cate">{{ article.cate1 }}/{{ article.cate2 }}</span>
            <span class="news-wdate">{{ article.wdate | date:'mediumDate' }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <!-- img mat-card-image class="img-article" src="{{ article.urlToImage }}" alt="" -->
    <mat-card-content>
      <p class="news-content">
        {{ article.content | slice:0:200 }}<span *ngIf="article.content.length>200">...</span>
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
      <a mat-buton color="primary" href="{{ article.link }}" target="_blank"><mat-icon>visibility</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>

</div>
