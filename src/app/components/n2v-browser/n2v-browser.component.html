<mat-card class="news-card" [ngStyle.md]="{'min-width': '1000px'}" style="margin-bottom: 10px;">
    <mat-card-title><small>Embedding Model:</small> {{ apiSwitch ? "node2vec" : "word2vec" }}</mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="formWords" (ngSubmit)="onSubmit()" class="example-form">
            <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding-left: 10vw; padding-right: 10vw;">
                <mat-slide-toggle style="height: 50px;" fxFlex="10%" color="accent" labelPosition="before"
                    checked="true" (toggleChange)="changeApiMode()">MODEL</mat-slide-toggle>
                <button mat-stroked-button type="button" (click)="openDialog()" fxFlex="10%" color="primary" style="height: 50px;">Vocab</button>
                <mat-form-field fxFlex="25%" color="accent">
                    <input #posInput matInput type="text" placeholder="positive words" formControlName="positives">
                </mat-form-field>
                <mat-form-field fxFlex="25%" color="accent">
                    <input #negInput matInput type="text" placeholder="negative words" formControlName="negatives">
                </mat-form-field>
                <!-- mat-form-field fxFlex="10%" color="accent">
                    <input matInput type="number" step="0.05" (keydown.enter)="onSubmit()" placeholder="similarity" formControlName="threshold">
                </mat-form-field -->
            </div>
        </form>
    </mat-card-subtitle>
    <mat-card-content class="large" style="height: 60vh; margin: 10px; border: 2px solid black;">

        <div *ngIf="spinning" style="display: flex; justify-content: center; align-items: center; height: calc(60vh - 40px);">
            <mat-spinner style="margin:0 auto;"></mat-spinner>
        </div>

        <div #mainVisContainer fxLayout="column" fxFill>
        </div>

    </mat-card-content>
    <mat-card-footer class="bottomPad">
        <div class="hint"></div>
    </mat-card-footer>
</mat-card>

<mat-card class="news-card" [ngStyle.md]="{'min-width': '1000px'}">
    <mat-card-title>Quadruple Graph</mat-card-title>
    <mat-card-subtitle *ngIf="messageOfSubGraph"><span>{{ messageOfSubGraph }}</span></mat-card-subtitle>
    <mat-card-content class="large" style="height: 60vh; margin: 10px; border: 2px solid black;">

        <div #triplesVisContainer fxFill>
        </div>

    </mat-card-content>
</mat-card>
