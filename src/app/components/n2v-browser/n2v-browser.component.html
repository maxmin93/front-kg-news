<mat-card class="card-demo" style="margin-bottom: 10px;">
    <mat-card-title><a href="" target="_blank">Word Graph</a></mat-card-title>
    <mat-card-subtitle>Using 'fxFill' to fill available width and height of parent container.</mat-card-subtitle>
    <mat-card-content class="large" style="height: 65vh; margin: 10px; border: 2px solid black;">

        <div #mainVisContainer fxLayout="column" fxFill>
        </div>

    </mat-card-content>
    <mat-card-footer class="bottomPad">
        <div class="hint"></div>
    </mat-card-footer>
</mat-card>
