<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">


          <div *ngIf="card.chart_type == 'bar_chart'">
            <div>
                <!-- canvas #barChart id="barChart"></canvas -->
                    <canvas baseChart  width="600" height="120"
        chartType="bar"
        [datasets]="chartData"
        [labels]="chartLabels"
        [legend]="chartLegend"
        [options]="chartOptions"
        [plugins]="chartPlugins"></canvas>
    <button mat-button
        mat-raised-button
        color="primary"
        (click)="randomizer()">
        Randomize
    </button>
            </div>
          </div>

          <div *ngIf="card.chart_type == 'line_chart'">
            <span>Card Content Here: {{card.chart_type}}</span>
            <div>
                <canvas #lineChart id="lineChart"></canvas>
            </div>
          </div>


        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
